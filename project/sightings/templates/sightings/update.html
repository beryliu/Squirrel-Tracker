<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Squirrel Tracking Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: lightblue;">
        <a class="navbar-brand" href=" ">Squirrels Tracker</a >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/sightings">Sightings<span class="sr-only">(current)</span></a >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sightings/add">Add</a >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sightings/stats">Statistics</a >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/map/">Map</a >
            </li>
          </ul>
        </div>
     </nav>
      <main role="main">
        <div class = "jumbotron" style="background-color: rgba(255, 255, 128, .5);">
          
            <h1 class="display-5">Update Sighting</h1>
              <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <br>
                  <input class="btn btn-primary btn-lg" type="submit" name="Submit" value="Update Sighting">
            </form>
        </div>
      </main>
       <style>
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: lightblue;
  color: white;
  text-align: center;
}
</style>
<div class="footer">
  <p>Designed by Nianbin Liu & Zhanbo Peng</p >
</div>
  </body>
</html>
